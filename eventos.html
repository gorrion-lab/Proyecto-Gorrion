    function animarAgri() {

      }, 600);

      // Frases y detección de eventos
      setInterval(async () => {
        const eventoProximo = await hayEventoProximo();
        if (eventoProximo) {
          fraseAgri.textContent = fraseEvento;
          fraseAgri.style.color = 'red';
          sonidoEvento.play();
        } else {
